<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FPAT - Firewall Policy Analysis Tool</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.25/css/dataTables.bootstrap5.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/loading-css/dist/loading.min.css">
    <link rel="stylesheet" href="{{ url_for('static', path='/css/styles.css') }}">
</head>
<body class="bg-dark text-light d-flex flex-column min-vh-100">
    <div class="container mt-5 flex-grow-1">
        <h1 class="text-center mb-4">FPAT</h1>
        <p class="text-center text-muted mb-5">Firewall Policy Analysis Tool</p>

        <div class="card bg-secondary mb-4 shadow">
            <div class="card-body">
                <div class="input-group">
                    <input type="text" class="form-control" id="ip-input" placeholder="Host" aria-label="IP">
                    <input type="text" class="form-control" id="id-input" placeholder="Username / Secret ID" aria-label="ID">
                    <input type="password" class="form-control" id="pw-input" placeholder="Password / Secret Key" aria-label="PW">
                    <select class="form-select" id="firewall-select">
                        <option selected>Select Firewall Type</option>
                        <option value="Paloalto">Paloalto</option>
                        <option value="MF2">MF2</option>
                        <option value="NGF">NGF</option>
                    </select>
                    <select class="form-select" id="command-select">
                        <option selected>Select Command</option>
                        <option value="command1">Command 1</option>
                        <option value="command2">Command 2</option>
                        <option value="command3">Command 3</option>
                    </select>
                    <button class="btn btn-primary" type="button" id="run-button">Run</button>
                </div>
            </div>
        </div>

        <div id="task-list" class="mb-4">
            <!-- 태스크 항목들이 여기에 동적으로 추가됩니다 -->
        </div>
    </div>

    <footer class="bg-dark text-light text-center py-3 mt-auto">
        <p class="mb-0">Made by Hun-seop Kim, 2024</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.25/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.25/js/dataTables.bootstrap5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
    <script src="{{ url_for('static', path='/js/script.js') }}"></script>
</body>
</html>
